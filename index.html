<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:wght@200;300;400;500;600;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT Preview Card Component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="main-container">
    <div class="nested-container">
      <img src="./images/image-equilibrium.jpg" alt="NFT"class="NFT-image">
      <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg" class="svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
        <div class="NFT-header">
          <p>Equilibrium #3429</p></div>
         <div class="NFT-quotes__last"><p> Our Equilibrium collection promotes balance and calm.</p></div>
         <div class="NFT-status">
          <div class="NFT-worth">
            <h2>
             <img src="./images/icon-ethereum.svg" alt="ETH">
              0.041 ETH</h2>
              </div>
                <div class="NFT-deadline"><p>
                  <img src="./images/icon-clock.svg" alt="icon-clock" class="clock">
                    3 days left</p>
                  </div>
         </div>
         <p class="line"> <hr></p>
               <div class="NFT-creator">
                 <img src="./images/image-avatar.png" alt="" class="image-header">
                 <p class="NFT-creator__bio"> Creation of <span class="NFT-creator__name"> Jules Wyvern</span> </p>
             </div>
 
              <div class="attribution">
                 Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
             Coded by <a href="#">RemiLawCode</a>.
                </div>
      </div>
  </div>
</body>
</html>
